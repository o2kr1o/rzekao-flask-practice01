{% extends 'base.html' %}

{% block body %}
<a class="btn btn-outline-info btn-lg m-4" href = "/create" role = "button">Create New</a>
{% for post in posts %}
<div class = "card w-50 mb-3" style = "margin: auto;">
    <div class = "card-body">
        {% if post.due.date() < today %}
        <div class="alert alert-danger" role="alert">
            Time out!
        </div>
        {% endif %}
        <h3 class = "card-title">â–¡{{ post.title }}</h3>
        <p>D/L:{{ post.due.date() }}</p>
        <a class="btn btn-outline-secondary btn-sm" href = "detail/{{ post.id }}" role = "button">Deatil</a>
        <a class="btn btn-outline-success btn-sm" href = "update/{{ post.id }}" role = "button">Update</a>
        <a class="btn btn-outline-danger btn-sm" href = "delete/{{ post.id }}" role = "button">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
