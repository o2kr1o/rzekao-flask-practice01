{% extends 'base.html' %}

{% block body %}
<h2 class = "m-4" style = "text-align: center;">Detail</h2>
<div class = "card w-50 mb-3" style = "margin: auto;">
    <div class = "card-body">
        <h3 class = "card-title">{{ post.title }}</h3>
        <h5 class = "ml-3" style = "font-size: 1.1em;">D/L:{{ post.due.date() }}</h5>
        <p>{{ post.detail }}</p>
        <a class = "btn btn-outline-success" href = "/" role = "button">Back</a>
    </div>
</div>
{% endblock %}
